<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Landing page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f00a678170.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <div class="logoname">
        <img src="guitar/logo.jpg" alt="logo" id="header-img" />
        <h3 class="name">MUSIC<span>one</span></h3>
      </div>
      <nav id="nav-bar">
        <a class="nav-link" href="#header">Home</a>
        <a class="nav-link" href="#product">Product</a>
        <a class="nav-link" href="#form">Contact</a>
      </nav>
    </header>
    <div class="main">
      <video
        id="video"
        width="600px"
        height="350px"
        controls
        autoplay
        muted
        loop
      >
        <source src="guitar/guitar.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="data">
        <h1>Choice of your favourite guitarists!</h1>
        <h4>Finest guitar's made here...</h4>
        <br />
        <p>Never before offer, for a few days only!!</p>
        <a href="#form"><button class="databtn">Grab it!</button></a>
      </div>
    </div>
    <div id="product">
      <h3 class="prodhead">Some of our products</h3>
      <img
        src="guitar/photo2.jpg"
        alt="photo"
        width="430px"
        height="350px"
        class="img"
      />
      <img
        src="guitar/photo3.jpg"
        alt="photo"
        width="430px"
        height="350px"
        class="img"
      />
      <img
        src="guitar/photo4.jpg"
        alt="photo"
        width="430px"
        height="350px"
        class="img"
      />
    </div>
    <div class="formdata">
      <form
        action="https://www.freecodecamp.com/email-submit"
        for="email"
        id="form"
      >
        <h3 class="prodhead">Will send you all relevant details...</h3>
        <fieldset class="field">
          <legend>Fill up.. to gain!</legend>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email add"
          /><br />
          <input type="submit" id="submit" />
        </fieldset>
      </form>
    </div>

    <footer id="end">
      <a href="https://facebook.com" target="_blank"
        ><i class="fab fa-facebook-square fa-1.5x"></i
      ></a>
      <a href="https://instagram.com/rajesh.vytla" target="_blank"
        ><i class="fab fa-instagram-square fa-1.5x"></i
      ></a>
      <a href="https://twitter.com/@rajeshvytla" target="_blank"
        ><i class="fab fa-twitter-square fa-1.5x"></i
      ></a>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
<!--
User Story #1: My product landing page should have a header element with a corresponding id="header".

User Story #2: I can see an image within the header element with a corresponding id="header-img". A company logo would make a good image here.

User Story #3: Within the #header element I can see a nav element with a corresponding id="nav-bar".

User Story #4: I can see at least three clickable elements inside the nav element, each with the class nav-link.

User Story #5: When I click a .nav-link button in the nav element, I am taken to the corresponding section of the landing page.

User Story #6: I can watch an embedded product video with id="video".

User Story #7: My landing page has a form element with a corresponding id="form".

User Story #8: Within the form, there is an input field with id="email" where I can enter an email address.

User Story #9: The #email input field should have placeholder text to let the user know what the field is for.

User Story #10: The #email input field uses HTML5 validation to confirm that the entered text is an email address.

User Story #11: Within the form, there is a submit input with a corresponding id="submit".

User Story #12: When I click the #submit element, the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit).

User Story #13: The navbar should always be at the top of the viewport.

User Story #14: My product landing page should have at least one media query.

User Story #15: My product landing page should utilize CSS flexbox at least once.
